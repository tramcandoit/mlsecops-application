<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVIGATION -->
  <div class="navbar">
    <h1 class="navbar-title">MLSecOps App</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html" class="active">Register</a>
      <a href="status.html">Status</a>
      <a href="admin-login.html">Admin</a>
    </div>
  </div>

  <div class="form-container">

    <h1 class="form-title">Đăng ký tài khoản</h1>

    <form id="registerForm" class="form-card">

      <div class="form-group">
        <label>Họ và Tên</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" id="phone" required />
      </div>

      <div class="form-group">
        <label>Địa chỉ</label>
        <input type="text" id="address" />
      </div>

      <div class="form-group">
        <label>Ngày sinh</label>
        <input type="date" id="date_of_birth" />
      </div>

      <div class="form-group">
        <label>Nghề nghiệp</label>
        <input type="text" id="employment_status" />
      </div>

      <div class="form-group">
        <label>Thu nhập</label>
        <input type="number" id="income" />
      </div>

      <div class="form-group">
        <label>Hệ điều hành thiết bị</label>
        <select id="device_os">
          <option value="android">Android</option>
          <option value="ios">iOS</option>
          <option value="web">Web</option>
        </select>
      </div>

      <button type="submit" class="primary-btn">Gửi đăng ký</button>

      <p id="message" class="message"></p>

    </form>

  </div>

  <script>
    const form = document.getElementById("registerForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        date_of_birth: document.getElementById("date_of_birth").value,
        employment_status: document.getElementById("employment_status").value,
        income: document.getElementById("income").value || null,
        device_os: document.getElementById("device_os").value,
      };

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        if (data.success) {
          msg.textContent = "Đăng ký thành công! Mã đơn: " + data.ID;
          msg.className = "message success";
          localStorage.setItem("lastRegistrationId", data.ID);
        } else {
          msg.textContent = "Đăng ký thất bại";
          msg.className = "message error";
        }
      } catch (err) {
        msg.textContent = "Lỗi hệ thống!";
        msg.className = "message error";
      }
    });
  </script>

</body>
</html>
