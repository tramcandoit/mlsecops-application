<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVIGATION -->
  <div class="navbar">
    <h1 class="navbar-title">MLSecOps App</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html" class="active">Register</a>
      <a href="status.html">Status</a>
      <a href="admin-login.html">Admin</a>
    </div>
  </div>

  <div class="form-container">

    <h1 class="form-title">Account Registration</h1>

    <form id="registerForm" class="form-card">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" required />
      </div>

      <div class="form-group">
        <label>Generate Simulation Data</label>
        <input type="file" id="csvFile" accept=".csv" required />
      </div>

      <div id="dataTableContainer" style="display: none;">
        <h3>Uploaded Data:</h3>
        <div style="overflow-x: auto;">
          <table id="dataTable" border="1">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <button type="submit" class="primary-btn" id="submitBtn">Submit Registration</button>

      <p id="message" class="message"></p>

    </form>

  </div>

  <script>
    const form = document.getElementById("registerForm");
    const msg = document.getElementById("message");
    const csvFile = document.getElementById("csvFile");
    const dataTableContainer = document.getElementById("dataTableContainer");
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");

    let uploadedData = null;

    // Simple CSV parser
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',');
      const dataRow = lines[1].split(',');
      const obj = {};
      headers.forEach((header, index) => {
        obj[header.trim()] = dataRow[index] ? dataRow[index].trim() : '';
      });
      // Ensure month is present, default to 0 if missing
      if (!obj.hasOwnProperty('month')) {
        obj.month = '0';
      }
      return obj;
    }

    csvFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const csvText = event.target.result;
          uploadedData = parseCSV(csvText);
          displayTable(uploadedData);
          dataTableContainer.style.display = 'block';
          document.getElementById('submitBtn').style.marginTop = '20px';
        };
        reader.readAsText(file);
      }
    });

    function displayTable(data) {
      // Clear previous
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      // Headers
      const headerRow = document.createElement('tr');
      Object.keys(data).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      // Data row
      const dataRow = document.createElement('tr');
      Object.values(data).forEach(value => {
        const td = document.createElement('td');
        td.textContent = value;
        dataRow.appendChild(td);
      });
      tableBody.appendChild(dataRow);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!uploadedData) {
        msg.textContent = "Please upload a CSV file!";
        msg.className = "message error";
        return;
      }

      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        userData: uploadedData,
      };

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("lastRegistrationId", data.ID);
          alert("Request submitted successfully and is pending. Please check the status page.");
          window.location.href = "status.html";
        } else {
          msg.textContent = data.msg || "Registration failed";
          msg.className = "message error";
        }
      } catch (err) {
        msg.textContent = "System error! Please try again.";
        msg.className = "message error";
      }
    });
  </script>

</body>
</html>
